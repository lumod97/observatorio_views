<div class="d-flex flex-column min-vh-100" *ngIf="!isLoginRoute()">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">OBSERVATORIO GORE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="maintenanceDropdown" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Mantenimientos
            </a>
            <ul class="dropdown-menu" aria-labelledby="maintenanceDropdown">
              <li>
                <a class="dropdown-item" routerLink="/surveys">Encuestas</a>
              </li>
            </ul>
          </li>
        </ul>
        <!-- Aquí agregamos el botón de cerrar sesión -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <button class="btn btn-danger" (click)="logout()">Cerrar sesión</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="flex-grow-1 d-flex mt-5">
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </div>

  <footer class="bg-light text-center text-lg-start mt-4">
    <div class="container p-4 d-flex justify-content-between align-items-center">
      <p>&copy; 2024 Observatorio GORE - Todos los derechos reservados</p>
    </div>
  </footer>
</div>

<router-outlet *ngIf="isLoginRoute()"></router-outlet>
